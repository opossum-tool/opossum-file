[tool.poetry]
name = "opossum.lib.py"
version = "0.1"
description = "A library for handling Opossum files with Python"
authors = [
    "Meret Behrens <meret.behrens@tngtech.com>",
    "Jakob Schubert <jakob.schubert@tngtech.com>",
]
license = "Apache-2.0"

readme = "README.md"


repository = "https://github.com/opossum-tool/opossum.lib.py"

packages = [
    { include = "opossum_lib", from="src" }
]

[tool.poetry.scripts]
spdx2opossum = 'opossum_lib.cli:spdx2opossum'

[tool.poetry.dependencies]
python = "^3.8.1"
spdx-tools = "^0.8.2"
networkx = "^3.0"
click = "^8.1.7"
pre-commit = "^3.5.0"

[tool.poetry.group.test.dependencies]
pytest = "^8.2.2"

[tool.poetry.group.dev.dependencies]
black = "^24.4.2"
isort = "^5.13.2"
flake8 = "^7.1.0"
mypy = "^1.11.0"

[virtualenvs]
in-project = true

[tool.isort]
profile = "black"

[tool.mypy]
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = [
    'networkx.*',
    'license_expression.*'
]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]

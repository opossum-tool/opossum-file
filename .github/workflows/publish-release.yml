name: Publish release

on:
  release:
    types: [published]

jobs:
  publish-release:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-13, macos-latest, windows-latest]
        python-version: ['3.13']
        include:
          - os: ubuntu-latest
            asset-name: opossum-file-for-linux
          - os: macos-13
            asset-name: opossum-file-for-mac-intel
          - os: macos-latest
            asset-name: opossum-file-for-mac-arm64
          - os: windows-latest
            asset-name: opossum-file-for-windows.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install the project
        run: uv sync --locked

      - name: Run build script
        run: uv run python build.py ${{ matrix.asset-name }}

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: dist/${{ matrix.asset-name }}
      
      - name: Upload readme
        uses: softprops/action-gh-release@v2
        with:
          files: README.md
